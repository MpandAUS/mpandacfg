// MpandA's CS:GO config
// Updated 04/08/2018


cl_lagcompensation "1"   // (activates client-side lag compensation)
cl_predict "1"   // (activates client-side prediction, predicts physics, movement, firing etc)
cl_predictweapons "1"   // (activates client-side weapon effects prediction)
cl_interp "0"   // (interpolation, should always be set to "0")
cl_interp_ratio "1"   // (interpolation ratio, "1" = low ping, "2" = higher ping)
cl_cmdrate "128"   // (for -tickrate 128 launch option)
cl_updaterate "128"   // (for -tickrate 128 launch option)
rate "786432"   // (max bandwidth rate)

// Mouse
sensitivity "2.3"
zoom_sensitivity_ratio_mouse "1.0"
m_rawinput "1" // RInput via sourceGL instead
m_pitch "0.022"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_mousespeed "0"

// Video
mat_monitorgamma "1.6"
mat_vsync "0"
fps_max "999" // uncapping fps for RInput
r_dynamic "0"
r_drawtracers_firstperson "0"
engine_no_focus_sleep "0" 

// Audio
volume "0"
voice_enable "1"
voice_scale "0" // receive volume
windows_speaker_config "1" // headphone audio output
snd_musicvolume "0"
snd_mixahead "0.05" // sound delay
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_legacy_surround "0" // emulated surround sound
snd_mute_losefocus  "1" // mute game when alt-tabbed
lobby_voice_chat_enabled "0" // voice chat in lobby

// HUD + Radar

cl_hud_radar_scale "1.6"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.4"
cl_radar_rotate "1"
cl_radar_scale "0.5"
cl_hud_bomb_under_radar "1"
cl_righthand "1"
cl_showloadout "1"
cl_showpos "0"
cl_showfps "1"
net_graph "0"
net_graphproportionalfont "0" // small netgraph font
cl_radar_rotate "1"
cl_radar_square_with_scoreboard "0"
cl_hud_color "1"

// Reposition gun model to mimic 1.6
viewmodel_presetpos "0"
viewmodel_fov "68"
viewmodel_offset_x "2.500000"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.500000"

// Reduce gun shifting when crouching
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.5"

// Reduce gun and scope shifting/bobbing when moving

cl_bobcycle "2" // 0.98 is enforced by ESEA/ESL
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
viewmodel_fov "68"
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"


// Crosshair

cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "200"
cl_crosshaircolor "1"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "50"
cl_crosshairdot "0"
